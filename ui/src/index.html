<!doctype html>
<html lang="en">
<head>
  <title>CLIx Modules</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/javascript">
    </script>
    <style>
        dialog::backdrop {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(112, 0, 82, 0.8);
        }
    </style>
</head>
<body>
  <div id="root"></div>
  <dialog id="sessionWarning" class="c-modal__dialog span_6_of_12">
      <h1 class="c-modal__dialog-title">
          Your session will expire in 10 minutes. Are you still actively using
          the activities?
      </h1>
      <menu>
          <button id="yes">Yes</button>
          <button id="no">No</button>

      </menu>
  </dialog>
</body>
</html>
