function downloadGlossary(){
	alertify.confirm("Do you want to download Glossary?", function(e){ 
			if (e) {
				var address="images/Glossary.compressed.pdf";
				var link = document.createElement('a');
				link.style = 'position: fixed; left -10000px;'; // making it invisible
				link.href = 'data:application/octet-stream,' + encodeURIComponent(address); // forcing content type
				link.download = address;
				/* file extension is very important! */
				document.body.appendChild(link);
				link.click();
				document.body.removeChild(link);
				//location.href='images/Glossary.compressed.pdf';		
			}		
	});
}
